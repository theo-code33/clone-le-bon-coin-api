services:
  server:
    container_name: nodejs_server
    build: 
      context: ./nodedocker_app
      dockerfile: nodejs.dockerfile
    restart: on-failure
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    links:
      - mongodb
    networks:
      - api
  nginx:
    build: 
      context: ./nginx
      dockerfile: nginx.dockerfile
    container_name: nginx
    hostname: nginx
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - api
  mongodb:
    image: mongo
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_ROOT_DATABASE=${MONGO_INITDB_ROOT_DATABASE}
    volumes:
      - ./data:/data/db
    networks:
      - api
volumes:
  mongo_data:
    driver: local

networks:
  api:
    external: true